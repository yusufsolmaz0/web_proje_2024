    <div class="container mt-5">
        <h1>İletişim</h1>
        <form action="iletisim.php" method="post" novalidate>
            <div class="form-group">
                <label for="name">İsim</label>
                <input type="text" class="form-control" id="name" name="name" aria-label="İsim" required>
                <div class="invalid-feedback">Lütfen isminizi girin.</div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" aria-label="E-mail" required>
                <div class="invalid-feedback">Lütfen geçerli bir e-mail adresi girin.</div>
            </div>
            <div class="form-group">
                <label for="date">Tarih</label>
                <input type="date" class="form-control" id="date" name="date" aria-label="Tarih" required>
                <div class="invalid-feedback">Lütfen geçerli bir tarih girin.</div>
            </div>
            <div class="form-group">
                <label for="message">Mesaj</label>
                <textarea class="form-control" id="message" name="message" rows="4" aria-label="Mesaj" required></textarea>
                <div class="invalid-feedback">Lütfen bir mesaj girin.</div>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
            <button type="reset" class="btn btn-secondary">Temizle</button>
        </form>
    </div>
